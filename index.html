<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pack & Go</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="grid-container">
		<nav>
			<div class="logo">
				<i class="fa-solid fa-cart-flatbed-suitcase fa-xl"></i>
				<h1>Pack & Go</h1>
			</div>
			<i class="fa-solid fa-bars fa-xl"></i>
		</nav>
		<div class="sorting">
			<p>Ordenar por:</p>
			<select>
				<option value="precio">Precio</option>
				<option value="fecha">Fecha</option>
			</select>
		</div>
		<main>
			<div class="product-container">
				<article>
					<div class="product-img">
						<img src="assets/images/blush.png" alt="blush">
					</div>
					<div class="product-description">
						<h3>Rubor</h3>
						<p>$25.990</p>
					</div>
					<button>Comprar</button>
				</article>
				<article>
					<div class="product-img">
						<img src="assets/images/bronzer.png" alt="bronzer">
					</div>
					<div class="product-description">
						<h3>Bronceador</h3>
						<p>$28.990</p>
					</div>
					<button>Comprar</button>
				</article>
				<article>
					<div class="product-img">
						<img src="assets/images/bundle.png" alt="bundle">
					</div>
					<div class="product-description">
						<h3>Eye Set</h3>
						<p>$36.990</p>
					</div>
					<button>Comprar</button>
				</article>
				<article>
					<div class="product-img">
						<img src="assets/images/gloss.jpg" alt="gloss">
					</div>
					<div class="product-description">
						<h3>Lip Gloss</h3>
						<p>$7.400</p>
					</div>
					<button>Comprar</button>
				</article>
				<article>
					<div class="product-img">
						<img src="assets/images/mascara.jpg" alt="mascara">
					</div>
					<div class="product-description">
						<h3>Máscara de pestañas</h3>
						<p>$15.250</p>
					</div>
					<button>Comprar</button>
				</article>
				<article>
					<div class="product-img">
						<img src="assets/images/setting-spray.jpg" alt="setting-spray">
					</div>
					<div class="product-description">
						<h3>Spray Fijador</h3>
						<p>$18.990</p>
					</div>
					<button>Comprar</button>
				</article>
			</div>
			<div class="pagination">
				<ul>
				  <li><a href="#">&laquo;</a></li>
				  <li><a href="#">1</a></li>
				  <li><a href="#">2</a></li>
				  <li><a href="#">3</a></li>
				  <li><a href="#">&raquo;</a></li>
				</ul>
			</div>
		</main>
		<footer> 
			<p>© 2024 MakeupStore. Todos los derechos reservados.</p>
			<div class="social-icons">
				<i class="fa-brands fa-facebook-f"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
				<i class="fa-brands fa-tiktok"></i>
			</div>
		</footer>
	</div>
</body>
</html>
